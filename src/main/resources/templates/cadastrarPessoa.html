<!DOCTYPE html>
<html>

<head xmlns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8">
	<title>Gereciamento de Cadastros></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Cadastro Geral</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/cadastro}">Sistema Gerencial<span
							class="sr-only">(current)</span></a>
				</li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="col-md-6 col-sm-6 container justify-content-center card">
			<h1>Cadastro de nova Pessoa</h1>
			<div class="card-body">
				<form th:action="@{/cadastro}" th:object="${cadastro}" method="POST">
					<div class="form-group">
						<label>Informe o nome da pessoa a cadastrar</label>
						<input type="text" name="name" th:field="*{name}" class="form-control"
							placeholder="Clique e entre com o nome">
					</div>
					<div class="form-group">
						<label>Informe o endereço</label>
						<input type="text" name="endereco" th:field="*{endereco}" class="form-control"
							placeholder="Clique e entre com o endereço">
					</div>
					<div class="form-group">
						<label>Informe o cep</label>
						<input type="text" name="cep" th:field="*{cep}" class="form-control"
							placeholder="Clique e entre com o cep">
					</div>
					<div class="form-group">
						<label>Informe o CPF</label>
						<input type="text" name="cpf" th:field="*{cpf}" class="form-control"
							placeholder="Clique e entre com o CPF">
					</div>
					<div class="form-group">
						<label>Informe o celular</label>
						<input type="text" name="celular" th:field="*{celular}" class="form-control"
							placeholder="Clique e entre com o celular">
					</div>
					<div class="form-group">
						<label>Informe o e-mail</label>
						<input type="text" name="email" th:field="*{email}" class="form-control"
							placeholder="Clique e entre com o email">
					</div>
					<div class="form-group">
						<label>Informe a Senha</label>
						<input type="text" name="senha" th:field="*{senha}" class="form-control"
							placeholder="Clique e entre com a senha">
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-success btn-sm mb-3">Enviar</button>
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-danger btn-sm mb-3">Cancelar</button>
					</div>

				</form>
</body>

</html>
