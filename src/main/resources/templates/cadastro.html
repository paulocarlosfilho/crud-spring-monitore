<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
	<meta charset="UTF-8">
	<title>Gereciamento de Cadastros></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Sistema de Cadastro</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<h1>Relação de Cadastro</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@/cadastro/pessoas" class=" btn btn btn-success btn-sm mb-3">Cadastrar</a>
			</div>
	<table class="table table-border">
	  <thead class="table-dark">
	    <tr>
	      <th scope="col">Nome</th>
	      <th scope="col">Endereço</th>
	      <th scope="col">Cep</th>
	      <th scope="col">CPF</th>
	      <th scope="col">Celular</th>
	      <th scope="col">E-mail</th>
	      <th scope="col">Senha</th>
	      <th scope="col">Ações</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each = "cadastro:${cadastro}">
	      <th th:text="${cadastro.name}"></th>
	      <th th:text="$cadastro.endereco{}"></th>
	      <th th:text="${cadastro.cep}"></th>
	      <th th:text="${cadastro.cpf}"></th>
	      <th th:text="${cadastro.celular}"></th>
	      <th th:text="${cadastro.email}"></th>
	      <th th:text="${cadastro.senha}"></th>
	    </tr>
	    
	  </tbody>
	</table>
	</div>		
</body>
</html>
